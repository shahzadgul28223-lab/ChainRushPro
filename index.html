<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainRush Pro | Live System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        :root { --neon-gold: #f3ba2f; --bg-deep: #0b0e11; --card-bg: #1e2329; --neon-blue: #38bdf8; }
        body { background: var(--bg-deep); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }
        .header-card { background: linear-gradient(180deg, #1e40af, #0b0e11); padding: 30px 20px; text-align: center; border-bottom: 2px solid var(--neon-gold); }
        .master-admin { background: #161a1e; margin: 15px; padding: 20px; border-radius: 15px; border: 2px solid var(--neon-gold); display: none; }
        .btn-gold { background: var(--neon-gold); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        input, select { width: 92%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #0b0e11; color: white; }
        .team-box { background: var(--card-bg); margin: 15px; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .plan-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; padding: 15px; }
        .plan-card { background: var(--card-bg); border: 1px solid #333; padding: 15px; border-radius: 15px; text-align: center; }
        .active-lvl { background: #15803d !important; color: white !important; box-shadow: 0 0 10px #15803d; }
    </style>
</head>
<body>
    <div class="header-card">
        <h2>ChainRush Pro</h2>
        <div id="userId" style="font-size: 18px; color: var(--neon-gold); margin: 10px 0;">Connect Wallet First</div>
        <button id="mainBtn" onclick="connect()" class="btn-gold" style="width:auto; padding: 8px 30px;">Connect Wallet</button>
    </div>

    <div id="masterPanel" class="master-admin">
        <h3 style="color: var(--neon-gold); margin-top:0;">Master Admin Control</h3>
        <input type="text" id="targetUser" placeholder="Member Wallet Address (0x...)">
        <select id="levelType">
            <option value="all">Full Upgrade (All 12 Levels)</option>
            <option value="1">Level 1 Only</option>
            <option value="2">Level 2 Only</option>
            <option value="3">Level 3 Only</option>
            <option value="4">Level 4 Only</option>
            <option value="5">Level 5 Only</option>
            <option value="6">Level 6 Only</option>
            <option value="7">Level 7 Only</option>
            <option value="8">Level 8 Only</option>
            <option value="9">Level 9 Only</option>
            <option value="10">Level 10 Only</option>
            <option value="11">Level 11 Only</option>
            <option value="12">Level 12 Only</option>
        </select>
        <button onclick="adminUpgrade()" class="btn-gold" style="background:#2980b9; color:white;">Give Free Plan</button>
        <hr style="border:0.5px solid #333; margin:15px 0;">
        <input type="number" id="cashAmount" placeholder="Enter USDT Amount">
        <button onclick="alert('Cash Gift Sent!')" class="btn-gold" style="background:#27ae60; color:white;">Send Cash Gift</button>
    </div>

    <div id="userStats" style="display:none;">
        <div style="text-align:center; padding:15px; background:rgba(56,189,248,0.1); margin:15px; border-radius:15px; border:1px dashed var(--neon-blue);">
            <small>YOUR REFERRAL LINK</small>
            <div id="refLink" style="font-size:10px; margin:10px 0; color:var(--neon-blue); word-break:break-all;"></div>
            <button onclick="copyRef()" class="btn-gold" style="width:auto; padding:5px 15px;">COPY LINK</button>
        </div>

        <div class="team-box">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <button onclick="renderTeam('direct')" style="flex:1; background:#333; color:white; border:none; padding:10px; border-radius:5px;">Direct Team</button>
                <button onclick="renderTeam('indirect')" style="flex:1; background:#333; color:white; border:none; padding:10px; border-radius:5px;">Indirect Team</button>
            </div>
            <div id="teamDisplay" style="font-size:13px; color:#bdc3c7;">Click to view members</div>
        </div>
    </div>

    <div class="plan-grid" id="planGrid"></div>

    <script>
        const OWNER = "0x40642a42Eb9EDbf936C5DA1AE71E5d762A3B0f46";
        const prices = [30, 60, 120, 240, 480, 960, 1920, 3840, 7680, 15360, 30720, 61440];
        let account = "";

        function init() {
            const grid = document.getElementById('planGrid');
            prices.forEach((p, i) => {
                grid.innerHTML += `<div class="plan-card"><h3>Level ${i+1}</h3><p>${p} USDT</p><button id="lvl-btn-${i}" onclick="buyPlan(${i})" class="btn-gold">Activate</button></div>`;
            });
        }

        async function connect() {
            if (window.ethereum) {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accs[0].toLowerCase();
                const isOwner = (account === OWNER.toLowerCase());
                
                document.getElementById('userId').innerText = isOwner ? "ID: 3370 (OWNER)" : "ID: " + parseInt(account.substring(account.length-4), 16);
                document.getElementById('mainBtn').innerText = "Wallet Connected";
                document.getElementById('userStats').style.display = "block";
                document.getElementById('refLink').innerText = window.location.origin + "/?ref=" + account;
                
                if(isOwner) document.getElementById('masterPanel').style.display = 'block';
                checkStatus();
            }
        }

        function adminUpgrade() {
            const target = document.getElementById('targetUser').value.toLowerCase();
            const lvl = document.getElementById('levelType').value;
            if(!target) return alert("Enter Address!");
            
            localStorage.setItem(`plan_${target}`, lvl);
            saveToTeam(target, lvl);
            alert("Plan Gifted Successfully!");
        }

        function buyPlan(index) {
            if(!account) return alert("Connect Wallet!");
            localStorage.setItem(`plan_${account}`, index + 1);
            checkStatus();
            alert("Level " + (index+1) + " Activated!");
        }

        function checkStatus() {
            const myPlan = localStorage.getItem(`plan_${account}`);
            if(myPlan === 'all') {
                for(let i=0; i<12; i++) setUIActive(i);
            } else if(myPlan) {
                setUIActive(parseInt(myPlan)-1);
            }
            if(account === OWNER.toLowerCase()) for(let i=0; i<12; i++) setUIActive(i);
        }

        function setUIActive(i) {
            let b = document.getElementById(`lvl-btn-${i}`);
            if(b) { b.innerText = "ACTIVE"; b.className = "btn-gold active-lvl"; }
        }

        function saveToTeam(addr, lvl) {
            let team = JSON.parse(localStorage.getItem('myTeam') || "[]");
            team.push({ id: parseInt(addr.substring(addr.length-4), 16), address: addr, level: lvl });
            localStorage.setItem('myTeam', JSON.stringify(team));
        }

        function renderTeam(type) {
            const display = document.getElementById('teamDisplay');
            let team = JSON.parse(localStorage.getItem('myTeam') || "[]");
            if(team.length === 0) display.innerHTML = "No members found.";
            else display.innerHTML = team.map(m => `ID: ${m.id} | Level: ${m.level}`).join('<br>');
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('refLink').innerText);
            alert("Link Copied!");
        }

        init();
    </script>
</body>
</html>
