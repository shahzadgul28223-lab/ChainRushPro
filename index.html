<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainRush Pro | USDT BEP20 Ecosystem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        :root { --neon-gold: #f3ba2f; --neon-blue: #38bdf8; --bg-deep: #0b0e11; --card-bg: #1e2329; }
        body { background: var(--bg-deep); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Notifications */
        #live-notify {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 10000;
            background: linear-gradient(135deg, #1e40af, #000); border: 1px solid var(--neon-gold);
            padding: 12px 25px; border-radius: 30px; box-shadow: 0 0 20px rgba(243,186,47,0.4);
            display: none; font-size: 13px; font-weight: bold; white-space: nowrap;
        }

        .header-card { background: linear-gradient(180deg, #1e40af, #0b0e11); padding: 40px 20px; text-align: center; border-bottom: 2px solid var(--neon-gold); }
        .user-img { width: 95px; height: 95px; border-radius: 50%; border: 3px solid var(--neon-gold); margin-bottom: 15px; box-shadow: 0 0 15px var(--neon-gold); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .stat-box { background: var(--card-bg); padding: 15px; border-radius: 15px; border-left: 4px solid var(--neon-gold); }
        .stat-box small { color: #848e9c; font-size: 10px; text-transform: uppercase; }
        .stat-box div { color: var(--neon-gold); font-size: 15px; font-weight: bold; margin-top: 5px; }

        .ref-box { background: rgba(56, 189, 248, 0.1); border: 1px dashed var(--neon-blue); margin: 15px; padding: 15px; border-radius: 12px; text-align: center; }
        .plan-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; padding: 15px; }
        .plan-card { background: var(--card-bg); border: 1px solid #333; padding: 20px; border-radius: 20px; text-align: center; }
        button { background: var(--neon-gold); color: black; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="live-notify"></div>

    <div class="header-card">
        <input type="file" id="picInput" style="display:none" onchange="loadPic(event)">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="user-img" id="userPfp" onclick="document.getElementById('picInput').click()">
        <h2 style="margin:5px 0;">ChainRush Pro</h2>
        <div id="userId" style="font-size: 18px; color: var(--neon-gold); font-weight: bold;">ID: 3370</div>
        <button onclick="connect()" style="width:auto; padding: 10px 30px; margin-top: 15px;">Connect Wallet</button>
    </div>

    <div class="ref-box">
        <small style="color:#848e9c">SHARE REFERRAL LINK</small>
        <span id="myRef" style="display:block; font-size:11px; margin:10px 0; color:var(--neon-blue);">Connect Wallet to get link</span>
        <button onclick="copyRef()" style="background:var(--neon-blue); color:white; padding:8px; font-size:12px;">COPY LINK</button>
    </div>

    <div class="stat-grid">
        <div class="stat-box"><small>Total Invested</small><div id="s1">0.00 USDT</div></div>
        <div class="stat-box"><small>Total Withdraw</small><div id="s2">0.00 USDT</div></div>
        <div class="stat-box"><small>Direct Income</small><div id="s3">0.00 USDT</div></div>
        <div class="stat-box"><small>5-Level Team Income</small><div id="s4">0.00 USDT</div></div>
        <div class="stat-box"><small>Total Profit</small><div id="s5">0.00 USDT</div></div>
        <div class="stat-box"><small>Downline Team</small><div id="s6">0 Members</div></div>
    </div>

    <div class="plan-grid" id="planGrid"></div>

    <script>
        const OWNER = "0x40642a42Eb9EDbf936C5DA1AE71E5d762A3B0f46";
        const prices = [10, 20, 40, 80, 160, 320, 640, 1280, 2560, 5120, 10240, 20480];
        let account;

        // Decentralized Notification Engine
        setInterval(() => {
            const notify = document.getElementById('live-notify');
            const ids = Math.floor(Math.random() * 100) + 3350;
            const lvls = Math.floor(Math.random() * 12) + 1;
            const usdt = [10, 50, 100, 500][Math.floor(Math.random() * 4)];
            
            const msgs = [
                `ðŸ”” User ${ids} received a gift from ChainRush Decentralized System!`,
                `ðŸ”” User ${ids} just upgraded to Level ${lvls}!`,
                `ðŸ”” ID ${ids} earned ${usdt} USDT from 5-Level Team Overflow!`,
                `ðŸ”” New Participant ${ids+7} registered in ChainRush Ecosystem!`
            ];
            
            notify.innerText = msgs[Math.floor(Math.random() * msgs.length)];
            notify.style.display = 'block';
            setTimeout(() => { notify.style.display = 'none'; }, 3500);
        }, 4000);

        function init() {
            const grid = document.getElementById('planGrid');
            prices.forEach((p, i) => {
                grid.innerHTML += `<div class="plan-card"><h3>Level ${i+1}</h3><p>${p} USDT</p><button id="btn-${i}" onclick="activate(${i+1},${p})">Activate</button></div>`;
            });
        }

        async function connect() {
            if (window.ethereum) {
                const accs = await window.ethereum.request({method:'eth_requestAccounts'});
                account = accs[0];
                const isOwner = account.toLowerCase() === OWNER.toLowerCase();
                document.getElementById('userId').innerText = isOwner ? "ID: 3370" : "ID: " + (Math.floor(Math.random() * 500) + 3371);
                document.getElementById('myRef').innerText = window.location.origin + "/?ref=" + account;
                
                // If you are owner, all 12 levels show as activated/free
                if(isOwner) {
                    for(let i=0; i<12; i++) {
                        document.getElementById(`btn-${i}`).innerText = "FREE ACCESS";
                        document.getElementById(`btn-${i}`).style.background = "#22c55e";
                    }
                }
            }
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('myRef').innerText);
            alert("Referral Link Copied!");
        }

        function loadPic(e) {
            const r = new FileReader();
            r.onload = () => document.getElementById('userPfp').src = r.result;
            r.readAsDataURL(e.target.files[0]);
        }

        init();
    </script>
</body>
</html>
