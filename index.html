<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainRush Pro - Official</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #00c6ff; --gold: #f39c12; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        /* Notifications */
        #notification-container { position: fixed; top: 10px; left: 10px; z-index: 10000; width: 260px; }
        .noti-card { padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; animation: slideIn 0.5s ease; border: 1px solid rgba(255,255,255,0.2); font-size: 11px; }

        .header { background: linear-gradient(135deg, #1e3c72, #2a5298, #f39c12); padding: 40px 20px; border-bottom: 4px solid var(--gold); border-radius: 0 0 30px 30px; }
        .wallet-btn { background: #00c6ff; border: none; padding: 12px 25px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,198,255,0.4); }
        .user-id { font-size: 28px; font-weight: bold; color: var(--gold); margin-top: 10px; }

        .admin-panel { background: #151515; border: 2px solid #e74c3c; margin: 20px; padding: 20px; border-radius: 20px; }
        input, select { width: 85%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .stat-card { background: #1e1e1e; padding: 15px; border-radius: 15px; border-left: 4px solid var(--primary); }
        .stat-val { font-size: 20px; font-weight: bold; color: var(--gold); }

        /* Levels Styling */
        .level-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .level-card { padding: 25px 10px; border-radius: 25px; position: relative; overflow: hidden; border: 2px solid rgba(255,255,255,0.1); }
        .level-card::after { content: "ChainRush Pro"; position: absolute; opacity: 0.1; font-size: 10px; transform: rotate(-30deg); top: 40%; left: 5%; color: white; font-weight: bold; }

        .p-1 { background: linear-gradient(45deg, #FF512F, #DD2476); }
        .p-2 { background: linear-gradient(45deg, #1D976C, #93F9B9); }
        .p-3 { background: linear-gradient(45deg, #00B4DB, #0083B0); }
        .p-4 { background: linear-gradient(45deg, #8E2DE2, #4A00E0); }
        .p-5 { background: linear-gradient(45deg, #f953c6, #b91d73); }
        .p-6 { background: linear-gradient(45deg, #f7971e, #ffd200); }
        .p-7 { background: linear-gradient(45deg, #3a1c71, #ffaf7b); }
        .p-8 { background: linear-gradient(45deg, #4ca1af, #2c3e50); }
        .p-9 { background: linear-gradient(45deg, #c31432, #240b36); }
        .p-10 { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .p-11 { background: linear-gradient(45deg, #0575E6, #021B79); }
        .p-12 { background: linear-gradient(45deg, #232526, #414345); border: 2px solid var(--gold); }

        .buy-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; background: rgba(0,0,0,0.5); color: white; }
        .locked { opacity: 0.3; filter: grayscale(1); }

        /* Team List Box */
        .report-box { background: #111; margin: 0 20px; border-radius: 15px; border: 1px solid var(--primary); padding: 15px; text-align: left; }
        .report-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #333; font-size: 13px; }

        .footer { padding: 30px; background: #111; border-top: 2px solid var(--gold); margin-top: 40px; }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <div class="header">
        <button class="wallet-btn" id="connectBtn" onclick="connectWeb3()">Connect Wallet</button>
        <p id="adminWalletView" style="font-size: 10px; opacity: 0.7; display:none; margin-top:10px;">Admin: 0x40642a42Eb9EDbf936C5DA1AE71E5d762A3B0f46</p>
        <div class="user-id">ID: <span id="displayId">4970</span></div>
        <img src="https://i.pravatar.cc/150?u=4970" class="profile-img" style="width:100px; border-radius:50%; border:3px solid var(--gold);">
    </div>

    <div id="adminPanel" class="admin-panel" style="display:none;">
        <h3 style="color:#e74c3c; margin-top:0;">ADMIN: GIFT PLAN</h3>
        <input type="text" id="giftTarget" placeholder="User ID">
        <select id="giftLevel">
            <script>for(let i=1;i<=12;i++) document.write(`<option value="${i}">Plan ${i} ($${30 * Math.pow(2, i-1)})</option>`);</script>
        </select>
        <button class="buy-btn" style="background:#e74c3c; opacity:1;" onclick="processGift()">GIFT NOW</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><div>Active Plan</div><div class="stat-val" id="userLvl">0</div></div>
        <div class="stat-card"><div>Direct Team</div><div class="stat-val" id="dirTeamCount">0</div></div>
    </div>

    <div class="report-box">
        <b style="color:var(--primary)">DIRECT TEAM & PLANS</b>
        <div id="teamListContainer">
            <div style="color:#666; font-size:12px; padding:10px 0;">Loading team data...</div>
        </div>
        <div class="report-row" style="border:none; margin-top:10px;"><b>Total Network:</b> <span id="totNet">0</span></div>
    </div>

    <div class="level-grid" id="levelsContainer"></div>

    <div class="footer">
        <b style="color:var(--gold)">ChainRush Pro Germany</b>
        <p style="font-size:11px; color:#555;">© 2024 Friedrichstraße 114, 10117 Berlin. Lifetime Access.</p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDxzfp_f2Y0tStBsYNLx9xjWb6EgXFnXqg",
        authDomain: "chainrushpro.firebaseapp.com",
        databaseURL: "https://chainrushpro-default-rtdb.firebaseio.com",
        projectId: "chainrushpro",
        storageBucket: "chainrushpro.firebasestorage.app",
        messagingSenderId: "475042665109",
        appId: "1:475042665109:web:c1b6f59d3bde82b449c19c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const myId = "4970"; 
    const isAdmin = (myId === "4970");

    if(isAdmin) {
        document.getElementById('adminPanel').style.display = 'block';
        document.getElementById('adminWalletView').style.display = 'block';
    }

    // Load Personal Data
    onValue(ref(db, 'users/' + myId), (snap) => {
        const data = snap.val() || { level: isAdmin ? 12 : 0, inviter: "0", network: 0 };
        document.getElementById('userLvl').innerText = data.level;
        document.getElementById('totNet').innerText = data.network || 0;
        renderLevels(data.level);
    });

    // Load Direct Team via Firebase
    const teamRef = query(ref(db, 'users'), orderByChild('inviter'), equalTo(myId));
    onValue(teamRef, (snap) => {
        const container = document.getElementById('teamListContainer');
        container.innerHTML = "";
        let count = 0;
        snap.forEach((child) => {
            const member = child.val();
            count++;
            container.innerHTML += `
                <div class="report-row">
                    <span>ID: ${child.key}</span>
                    <span style="color:var(--gold)">Plan ${member.level} Active</span>
                </div>`;
        });
        document.getElementById('dirTeamCount').innerText = count;
        if(count === 0) container.innerHTML = "<div style='color:#444; font-size:12px;'>No direct members yet.</div>";
    });

    function renderLevels(currentLvl) {
        const cont = document.getElementById('levelsContainer');
        cont.innerHTML = "";
        for (let i = 1; i <= 12; i++) {
            let price = 30 * Math.pow(2, i - 1);
            let active = i <= currentLvl || isAdmin;
            let isNext = i === (currentLvl + 1);
            cont.innerHTML += `
                <div class="level-card p-${i} ${active ? '' : (isNext ? '' : 'locked')}">
                    <h3 style="margin:0">PLAN ${i}</h3>
                    <p style="font-size:22px; margin:5px 0;">$${price}</p>
                    ${active ? '<button class="buy-btn">PURCHASED</button>' : 
                     (isNext ? `<button class="buy-btn" onclick="buyPlan(${i})">ACTIVATE</button>` : '<button class="buy-btn">LOCKED</button>')}
                </div>`;
        }
    }

    window.connectWeb3 = async () => {
        if (window.ethereum) {
            try {
                const acc = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('connectBtn').innerText = acc[0].substring(0,6)+"..."+acc[0].substring(38);
                alert("Connected to MetaMask/TrustWallet");
            } catch (e) { alert("User rejected connection"); }
        } else { alert("Please use Trust Wallet or MetaMask Browser"); }
    };

    window.buyPlan = async (num) => {
        if(confirm(`Buy Plan ${num} for Lifetime? (No Recycle)`)) {
            await update(ref(db, 'users/' + myId), { level: num });
            showNoti(myId, num);
        }
    };

    window.processGift = async () => {
        const tid = document.getElementById('giftTarget').value;
        const tlvl = parseInt(document.getElementById('giftLevel').value);
        if(!tid) return alert("Enter Target ID");
        await update(ref(db, 'users/' + tid), { level: tlvl });
        alert("Plan Gifted Successfully!");
    };

    function showNoti(id, l) {
        const div = document.createElement('div');
        div.className = 'noti-card';
        div.style.background = ['#f39c12', '#00c6ff', '#2ecc71', '#e74c3c'][Math.floor(Math.random()*4)];
        div.innerHTML = `<div style="color:white"><b>ID: ${id}</b> Active <b>Plan ${l}</b><br>Lifetime Successful!</div>`;
        document.getElementById('notification-container').appendChild(div);
        setTimeout(() => div.remove(), 4000);
    }

    setInterval(() => {
        const rid = Math.floor(1000 + Math.random() * 9000);
        const rl = Math.floor(1 + Math.random() * 12);
        showNoti(rid, rl);
    }, 5000);
</script>
</body>
</html>
