<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainRush Pro | Decentralized System</title>
    
    <meta property="og:title" content="ChainRush Pro | Official">
    <meta property="og:description" content="Decentralized System">
    <meta property="og:type" content="website">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        :root { --gold: #f3ba2f; --blue: #38bdf8; --bg: #0b0e11; --card: #161a1e; --green: #2ecc71; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }

        /* User Profile Avatar Styling */
        .user-avatar { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            border: 3px solid var(--gold); 
            margin: 10px auto; 
            object-fit: cover; 
            background: #1e2329;
            box-shadow: 0 0 20px rgba(243,186,47,0.5);
            display: block;
        }

        .header { background: linear-gradient(180deg, #1e40af, #0b0e11); padding: 50px 20px; text-align: center; border-bottom: 3px solid var(--gold); }
        
        .plan-card { 
            background: linear-gradient(145deg, #232931, #111418);
            padding: 25px 15px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid rgba(243, 186, 47, 0.2); 
            position: relative; 
            overflow: hidden; 
            margin-bottom: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .plan-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 15px 30px rgba(243, 186, 47, 0.15);
        }

        .plan-card h3 { margin: 0; font-size: 18px; color: #fff; letter-spacing: 1px; }

        .plan-card::before { 
            content: "LEVEL"; position: absolute; font-size: 40px; font-weight: 900;
            background: linear-gradient(180deg, rgba(243,186,47,0.1), transparent);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            top: 5px; left: 50%; transform: translateX(-50%); pointer-events: none; 
        }

        #notify-toast { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 10000; background: linear-gradient(135deg, #1e40af, #000); border: 1px solid var(--gold); padding: 12px 25px; border-radius: 30px; display: none; font-size: 13px; box-shadow: 0 0 15px var(--gold); width: 85%; max-width: 400px; text-align: center; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .box h4 { margin: 0; font-size: 11px; color: #888; text-transform: uppercase; }
        .box p { margin: 5px 0 0; font-size: 18px; color: var(--gold); font-weight: bold; }

        .report-panel { background: #161a1e; margin: 15px; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        .scroll-list { max-height: 250px; overflow-y: auto; font-size: 12px; background: #000; padding: 10px; border-radius: 8px; margin-top: 10px; color: #ddd; border: 1px solid #222; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-gold { 
            background: linear-gradient(90deg, #f3ba2f, #ffd700); 
            color: black; 
            box-shadow: 0 4px 10px rgba(243,186,47,0.3);
        }

        .plan-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .active-label { position: absolute; top: 10px; right: 10px; background: var(--green); color: white; font-size: 9px; padding: 2px 8px; border-radius: 4px; display: none; font-weight: bold; box-shadow: 0 0 10px var(--green); }
    </style>
</head>
<body>

<div id="notify-toast">Notification...</div>

<div class="header">
    <div id="display-id" style="font-size: 28px; color: var(--gold); font-weight: bold; margin-bottom: 15px; text-shadow: 0 0 10px rgba(243,186,47,0.3);">ID: 4510</div>
    
    <div class="profile">
        <label for="img-in">
            <img id="user-img" src="https://www.w3schools.com/howto/img_avatar.png" class="user-avatar" alt="User">
        </label>
        <input type="file" id="img-in" style="display:none" onchange="loadImg(event)">
        <p style="font-size: 14px; color: var(--blue); margin-top: 8px; font-weight: bold;">ChainRush-Pro Official Member</p>
    </div>
    
    <button id="conn-btn" onclick="connect()" class="btn btn-blue" style="width:auto; padding: 12px 40px; margin-top: 25px; font-size: 16px; border: 1px solid white; border-radius: 30px;">Wallet Connected</button>
</div>

<div id="referral-area" style="display:block; text-align:center; padding:20px; background:rgba(56,189,248,0.1); margin:15px; border-radius:15px; border: 2px dashed var(--blue);">
    <h4 style="margin:0; color:var(--blue); font-size:11px;">OFFICIAL REFERRAL LINK</h4>
    <div id="link-text" style="padding:15px; color:white; font-family:monospace; font-size:12px; word-break:break-all;">https://chain-rush-pro.vercel.app/?ref=4510</div>
    <button onclick="copyRef()" class="btn btn-blue" style="width:auto; padding:8px 40px; border-radius: 20px;">COPY LINK</button>
</div>

<div class="stats-grid">
    <div class="box"><h4>Invest</h4><p id="inv-val">$0</p></div>
    <div class="box"><h4>Income</h4><p id="inc-val">$0</p></div>
</div>

<div class="plan-grid" id="plan-grid"></div>

<div class="report-panel">
    <h4 style="margin-top:0; font-size:14px; color:var(--blue);">TEAM REPORT (24 LEVELS)</h4>
    <div style="display:flex; gap:5px;">
        <button onclick="viewTeam('direct')" class="btn btn-blue" style="flex:1;">Direct Team</button>
        <button onclick="viewTeam('indirect')" class="btn btn-gold" style="flex:1;">Downline</button>
    </div>
    <div id="team-list" class="scroll-list">Connect wallet to view team.</div>
</div>

<script>
    const PRICING = [30, 60, 120, 240, 480, 960, 1920, 3840, 7680, 15360, 30720, 61440];

    function init() {
        const grid = document.getElementById('plan-grid');
        PRICING.forEach((p, i) => {
            grid.innerHTML += `
                <div class="plan-card" id="c-${i+1}">
                    <span class="active-label" id="l-${i+1}">ACTIVE</span>
                    <h3>LEVEL ${i+1}</h3>
                    <p style="color:var(--gold); font-size:22px; font-weight:bold; margin: 10px 0;">$${p}</p>
                    <button onclick="buy(${i+1})" class="btn btn-gold" id="b-${i+1}">ACTIVATE</button>
                </div>`;
        });
        randomAlerts();
    }

    function buy(lvl) {
        toast(`ðŸ”„ Processing Level ${lvl}...`);
        setTimeout(() => { setActive(lvl); toast(`ðŸ”¥ Level ${lvl} Activated!`); }, 2000);
    }

    function setActive(lvl) {
        const card = document.getElementById('c-' + lvl);
        const btn = document.getElementById('b-' + lvl);
        const label = document.getElementById('l-' + lvl);
        if(card) {
            card.style.borderColor = "var(--green)";
            card.style.background = "linear-gradient(145deg, #112d1a, #0b0e11)";
        }
        if(btn) { 
            btn.innerText = "ACTIVE"; 
            btn.disabled = true; 
            btn.style.background = "var(--green)"; 
            btn.style.color = "white";
        }
        if(label) label.style.display = "block";
    }

    function toast(txt) {
        const b = document.getElementById('notify-toast');
        b.innerText = txt; b.style.display = "block";
        setTimeout(() => b.style.display = "none", 3500);
    }

    function randomAlerts() {
        const m = ["ID 59571 joined! ðŸš€", "ID 4810 earned 30 USDT! ðŸ”¥"];
        setInterval(() => { toast(m[Math.floor(Math.random()*m.length)]); }, 5000);
    }

    function loadImg(e) {
        const r = new FileReader();
        r.onload = () => document.getElementById('user-img').src = r.result;
        r.readAsDataURL(e.target.files[0]);
    }

    function copyRef() {
        navigator.clipboard.writeText(document.getElementById('link-text').innerText);
        alert("Link Copied!");
    }

    window.onload = init;
</script>
</body>
</html>
