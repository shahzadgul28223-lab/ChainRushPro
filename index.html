<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainRush Pro | Master Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        :root { --neon-gold: #f3ba2f; --neon-blue: #38bdf8; --bg-deep: #0b0e11; --card-bg: #1e2329; }
        body { background: var(--bg-deep); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        #live-notify { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 10000; background: linear-gradient(135deg, #1e40af, #000); border: 1px solid var(--neon-gold); padding: 10px 20px; border-radius: 30px; display: none; font-size: 11px; box-shadow: 0 0 15px var(--neon-gold); }
        .header-card { background: linear-gradient(180deg, #1e40af, #0b0e11); padding: 30px 20px; text-align: center; border-bottom: 2px solid var(--neon-gold); }
        .admin-box { background: #161a1e; margin: 15px; padding: 20px; border-radius: 15px; border: 2px solid var(--neon-gold); display: none; }
        .btn-master { background: var(--neon-gold); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        input, select { width: 95%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #0b0e11; color: white; }
        .plan-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; padding: 15px; }
        .plan-card { background: var(--card-bg); border: 1px solid #333; padding: 15px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body>
    <div id="live-notify"></div>
    <div class="header-card">
        <h2 style="margin:0;">ChainRush Pro</h2>
        <div id="userId" style="font-size: 18px; color: var(--neon-gold); margin: 10px 0;">Login Required</div>
        <button id="connectBtn" onclick="connect()" class="btn-master" style="width:auto; padding: 8px 30px;">Connect Wallet</button>
    </div>

    <div id="adminPanel" class="admin-box">
        <h3 style="color: var(--neon-gold); margin-top:0;">Master Admin Control</h3>
        <input type="text" id="targetAddr" placeholder="User Wallet Address (0x...)">
        <select id="levelSelect">
            <option value="all">Full Upgrade (All 12 Levels)</option>
            <option value="1">Level 1 Only</option>
            <option value="2">Level 2 Only</option>
        </select>
        <button onclick="masterUpgrade()" style="background:#2980b9; color:white;" class="btn-master">Give Free Plan</button>
        <hr style="border:0.5px solid #333; margin:20px 0;">
        <input type="number" id="giftAmount" placeholder="Enter USDT Amount">
        <button onclick="masterGift()" style="background:#27ae60; color:white;" class="btn-master">Send Cash Gift</button>
    </div>

    <div id="refArea" style="display:none; text-align:center; padding:15px; background:rgba(56,189,248,0.1); margin:15px; border-radius:15px; border:1px dashed var(--neon-blue);">
        <small>YOUR REFERRAL LINK</small>
        <div id="myRef" style="font-size:11px; margin:10px 0; color:var(--neon-blue); word-break:break-all;"></div>
        <button onclick="copyRef()" style="background:var(--neon-blue); color:white; border:none; padding:5px 15px; border-radius:5px;">COPY</button>
    </div>

    <div class="plan-grid" id="planGrid"></div>

    <script>
        const OWNER = "0x40642a42Eb9EDbf936C5DA1AE71E5d762A3B0f46";
        const prices = [30, 60, 120, 240, 480, 960, 1920, 3840, 7680, 15360, 30720, 61440];
        let account = "";

        function init() {
            const grid = document.getElementById('planGrid');
            prices.forEach((p, i) => {
                grid.innerHTML += `<div class="plan-card"><h3>Level ${i+1}</h3><p>${p} USDT</p><button class="btn-master">Activate</button></div>`;
            });
        }

        async function connect() {
            if (window.ethereum) {
                try {
                    const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = accs[0];
                    updateUI();
                } catch (err) { alert("Connection failed!"); }
            } else { alert("Please open in Trust Wallet or MetaMask browser!"); }
        }

        function updateUI() {
            const isOwner = (account.toLowerCase() === OWNER.toLowerCase());
            
            // Ø¢Ø¦ÛŒ ÚˆÛŒ Ú©Ùˆ ÙÚ©Ø³ Ú©Ø±Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ ÙˆØ§Ù„Ù¹ Ø§ÛŒÚˆØ±ÛŒØ³ Ú©Û’ Ø¢Ø®Ø±ÛŒ 4 ÛÙ†Ø¯Ø³Û’ Ø§Ø³ØªØ¹Ù…Ø§Ù„ Ú©Ø±ÛŒÚº
            const shortID = account.substring(account.length - 4);
            document.getElementById('userId').innerText = isOwner ? "ID: 3370 (OWNER)" : "ID: " + parseInt(shortID, 16);
            
            document.getElementById('connectBtn').innerText = "Connected";
            document.getElementById('refArea').style.display = "block";
            document.getElementById('myRef').innerText = window.location.origin + "/?ref=" + account;
            
            if(isOwner) document.getElementById('adminPanel').style.display = 'block';
        }

        function masterUpgrade() {
            const target = document.getElementById('targetAddr').value;
            if(!target) return alert("Enter address!");
            broadcast(`ðŸš€ Admin activated Plan for user ${target.substring(0,6)}`);
        }

        function masterGift() {
            const target = document.getElementById('targetAddr').value;
            const amt = document.getElementById('giftAmount').value;
            if(!target || !amt) return alert("Enter details!");
            broadcast(`ðŸŽ Admin sent ${amt} USDT Gift to user ${target.substring(0,6)}`);
        }

        function broadcast(msg) {
            const n = document.getElementById('live-notify');
            n.innerText = msg; n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 5000);
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('myRef').innerText);
            alert("Link Copied!");
        }

        init();
    </script>
</body>
</html>
