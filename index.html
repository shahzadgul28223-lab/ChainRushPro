<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainRush Pro | USDT BEP20</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        :root { --neon-gold: #f3ba2f; --neon-blue: #38bdf8; --bg-deep: #0b0e11; --card-bg: #1e2329; }
        body { background: var(--bg-deep); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        #live-notify {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 10000;
            background: linear-gradient(135deg, #1e40af, #000); border: 1px solid var(--neon-gold);
            padding: 10px 20px; border-radius: 30px; box-shadow: 0 0 15px var(--neon-gold);
            display: none; font-size: 12px; font-weight: bold; white-space: nowrap;
        }

        .header-card { background: linear-gradient(180deg, #1e40af, #0b0e11); padding: 35px 20px; text-align: center; border-bottom: 2px solid var(--neon-gold); }
        .user-img { width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--neon-gold); margin-bottom: 10px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-box { background: var(--card-bg); padding: 12px; border-radius: 12px; border-left: 4px solid var(--neon-gold); }
        .stat-box div { color: var(--neon-gold); font-size: 14px; font-weight: bold; }

        .ref-area { background: rgba(56, 189, 248, 0.1); border: 1px dashed var(--neon-blue); margin: 15px; padding: 15px; border-radius: 15px; text-align: center; }
        .ref-link { color: var(--neon-blue); font-size: 11px; word-break: break-all; margin: 10px 0; display: block; }

        .team-box { background: var(--card-bg); margin: 0 15px; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .tab-btn { padding: 8px; border-radius: 5px; border: 1px solid var(--neon-blue); background: transparent; color: var(--neon-blue); cursor: pointer; font-size: 11px; margin-right: 5px; }
        .tab-btn.active { background: var(--neon-blue); color: white; }
        .member-list { display: none; margin-top: 10px; font-size: 12px; }

        .plan-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; padding: 15px; }
        .plan-card { background: var(--card-bg); border: 1px solid #333; padding: 15px; border-radius: 15px; text-align: center; }
        button { background: var(--neon-gold); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 8px; }
    </style>
</head>
<body>

    <div id="live-notify"></div>

    <div class="header-card">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="user-img">
        <h2 style="margin:5px 0;">ChainRush Pro</h2>
        <div id="userId" style="font-size: 18px; color: var(--neon-gold);">ID: 3370</div>
        <button onclick="connect()" style="width:auto; padding: 8px 20px; margin-top: 10px;">Connect Wallet</button>
    </div>

    <div class="ref-area">
        <small style="color:#848e9c">YOUR REFERRAL LINK</small>
        <span class="ref-link" id="myRef">Connect Wallet to generate link</span>
        <button onclick="copyRef()" style="background:var(--neon-blue); color:white; width:auto; padding: 5px 15px;">COPY LINK</button>
    </div>

    <div class="stat-grid">
        <div class="stat-box"><small>Total Invested</small><div id="s1">0.00 USDT</div></div>
        <div class="stat-box"><small>Total Withdraw</small><div id="s2">0.00 USDT</div></div>
        <div class="stat-box"><small>Direct Income</small><div id="s3">0.00 USDT</div></div>
        <div class="stat-box"><small>5-Level Team Income</small><div id="s4">0.00 USDT</div></div>
    </div>

    <div class="team-box">
        <button class="tab-btn active" onclick="showTeam('direct')">Direct Team</button>
        <button class="tab-btn" onclick="showTeam('indirect')">Indirect Team</button>
        <div id="dList" class="member-list" style="display:block;"></div>
        <div id="iList" class="member-list"></div>
    </div>

    <div class="plan-grid" id="planGrid"></div>

    <script>
        const OWNER = "0x40642a42Eb9EDbf936C5DA1AE71E5d762A3B0f46";
        // Starting from 30 USDT and doubling each level
        const prices = [30, 60, 120, 240, 480, 960, 1920, 3840, 7680, 15360, 30720, 61440];

        setInterval(() => {
            const notify = document.getElementById('live-notify');
            const ids = Math.floor(Math.random() * 100) + 3350;
            notify.innerText = `ðŸ”” ID ${ids} received a gift from ChainRush Decentralized System!`;
            notify.style.display = 'block';
            setTimeout(() => { notify.style.display = 'none'; }, 3000);
        }, 4000);

        function init() {
            const grid = document.getElementById('planGrid');
            prices.forEach((p, i) => {
                grid.innerHTML += `<div class="plan-card"><h3>Level ${i+1}</h3><p>${p} USDT</p><button id="btn-${i}" onclick="buy(${i+1})">Activate</button></div>`;
            });
            // Dummy data for team
            document.getElementById('dList').innerHTML = "ID: 3375 (Plan: Level 2)<br>ID: 3380 (Plan: Level 1)";
            document.getElementById('iList').innerHTML = "ID: 3392 (Plan: Level 1)<br>ID: 3405 (Plan: Level 3)";
        }

        function showTeam(type) {
            document.getElementById('dList').style.display = (type === 'direct') ? 'block' : 'none';
            document.getElementById('iList').style.display = (type === 'indirect') ? 'block' : 'none';
        }

        async function connect() {
            if (window.ethereum) {
                const accs = await window.ethereum.request({method:'eth_requestAccounts'});
                const account = accs[0];
                const isOwner = account.toLowerCase() === OWNER.toLowerCase();
                document.getElementById('userId').innerText = isOwner ? "ID: 3370" : "ID: 3371";
                document.getElementById('myRef').innerText = window.location.origin + "/?ref=" + account;
                if(isOwner) {
                    for(let i=0; i<12; i++) {
                        document.getElementById(`btn-${i}`).innerText = "FREE ACCESS";
                        document.getElementById(`btn-${i}`).style.background = "#22c55e";
                    }
                }
            }
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('myRef').innerText);
            alert("Link Copied!");
        }

        init();
    </script>
</body>
</html>
