<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainRush Pro | Decentralized Matrix</title>
    <meta property="og:title" content="ChainRush Pro Decentralized">
    <meta property="og:image" content="https://i.ibb.co/vzPRY89/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        :root { --gold: #f3ba2f; --blue: #38bdf8; --bg: #0b0e11; --card: #1e2329; --green: #2ecc71; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }

        /* Background Decentralized Watermark */
        .plan-card::before { content: "DECENTRALIZED"; position: absolute; font-size: 14px; opacity: 0.05; transform: rotate(-45deg); top: 40%; left: 10%; color: white; pointer-events: none; }

        /* Notifications */
        #notify-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; background: rgba(30, 64, 175, 0.9); border: 1px solid var(--gold); padding: 12px 25px; border-radius: 30px; display: none; font-size: 13px; box-shadow: 0 0 20px var(--gold); }

        /* Header */
        .header { background: linear-gradient(180deg, #1e40af, #0b0e11); padding: 40px 20px; text-align: center; border-bottom: 3px solid var(--gold); }
        .logo-img { width: 100px; margin-bottom: 10px; }
        .profile-section { margin-top: 15px; }
        .user-photo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; cursor: pointer; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .stat-box h4 { margin: 0; font-size: 11px; color: #aaa; text-transform: uppercase; }
        .stat-box p { margin: 5px 0 0; font-size: 18px; font-weight: bold; color: var(--gold); }

        /* Admin & Forms */
        .panel { background: #161a1e; margin: 15px; padding: 20px; border-radius: 15px; border: 2px solid var(--gold); display: none; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; background: #000; border: 1px solid #444; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-blue { background: var(--blue); color: #fff; }

        /* Plans */
        .plan-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 15px; }
        .plan-card { background: var(--card); padding: 25px 15px; border-radius: 15px; text-align: center; border: 1px solid #333; position: relative; overflow: hidden; }
        .plan-card.active { border-color: var(--green); box-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
        .active-label { background: var(--green); color: white; font-size: 10px; padding: 3px 10px; border-radius: 10px; position: absolute; top: 10px; right: 10px; display: none; }
    </style>
</head>
<body>

<div id="notify-box">Notification message</div>

<div class="header">
    <img src="https://i.ibb.co/vzPRY89/logo.png" alt="ChainRush Pro" class="logo-img">
    <div id="user-id" style="font-size: 22px; font-weight: bold; color: var(--gold);">ID: Connecting...</div>
    <div class="profile-section">
        <label for="p-upload"><img id="display-photo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="user-photo"></label>
        <input type="file" id="p-upload" style="display:none" onchange="previewImg(event)">
    </div>
    <button id="connect-btn" onclick="connect()" class="btn btn-blue" style="width:auto; padding: 10px 30px; margin-top:15px;">Connect Wallet</button>
</div>

<div id="admin-panel" class="panel">
    <h3 style="color: var(--gold); margin-top:0;">ADMIN MASTER PANEL</h3>
    <input type="text" id="target-id" placeholder="Search Member ID or Address">
    <select id="gift-type">
        <option value="all">Full Upgrade (Levels 1-12)</option>
        <option value="1">Plan 1 Only</option><option value="2">Plan 2 Only</option>
        <option value="3">Plan 3 Only</option><option value="4">Plan 4 Only</option>
        <option value="5">Plan 5 Only</option><option value="6">Plan 6 Only</option>
        <option value="7">Plan 7 Only</option><option value="8">Plan 8 Only</option>
        <option value="9">Plan 9 Only</option><option value="10">Plan 10 Only</option>
        <option value="11">Plan 11 Only</option><option value="12">Plan 12 Only</option>
    </select>
    <button onclick="giftPlan()" class="btn btn-gold">Give Free Plan</button>
    <hr style="border: 0.1px solid #333; margin: 20px 0;">
    <input type="number" id="cash-amt" placeholder="Enter USDT Amount">
    <button onclick="sendCash()" class="btn btn-blue" style="background: var(--green)">Send Cash Gift (Wallet Auto-Cut)</button>
</div>

<div class="stats-grid">
    <div class="stat-box"><h4>Invest</h4><p id="s-invest">$0</p></div>
    <div class="stat-box"><h4>Income</h4><p id="s-income">$0</p></div>
    <div class="stat-box"><h4>Team Invest</h4><p id="t-invest">$0</p></div>
    <div class="stat-box"><h4>Team Income</h4><p id="t-income">$0</p></div>
    <div class="stat-box"><h4>Direct Member Joining Income</h4><p id="d-income">$0</p></div>
    <div class="stat-box"><h4>Indirect / Non-Working</h4><p id="i-income">$0</p></div>
</div>

<div id="ref-box" style="display:none; text-align:center; padding:15px; background:#161a1e; margin:15px; border-radius:15px; border: 1px dashed var(--blue);">
    <div style="font-size:11px; margin-bottom:10px;">REFERRAL LINK</div>
    <div id="ref-link" style="color: var(--blue); font-family: monospace; font-size:12px; margin-bottom:10px;"></div>
    <button onclick="copyRef()" class="btn btn-blue" style="width:auto; padding:5px 20px;">Copy Link</button>
</div>

<div class="panel" id="team-area" style="display:block;">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
        <button onclick="showTeam('direct')" style="background:none; border:none; color:white; font-weight:bold; cursor:pointer;">Direct Team</button>
        <button onclick="showTeam('indirect')" style="background:none; border:none; color:white; font-weight:bold; cursor:pointer;">Indirect Team</button>
    </div>
    <div id="team-list" style="font-size:13px; color:#aaa; max-height:150px; overflow-y:auto;">
        Team count (24 levels): <span id="t-count">0</span>
    </div>
</div>

<div class="plan-grid" id="plan-grid"></div>

<script>
    const OWNER = "0x40642a42Eb9EDbf936C5DA1AE71E5d762A3B0f46";
    const START_ID = 4510;
    const PRICES = [30, 60, 120, 240, 480, 960, 1920, 3840, 7680, 15360, 30720, 61440];
    let account = "";
    let myId = 0;

    function init() {
        const grid = document.getElementById('plan-grid');
        PRICES.forEach((p, i) => {
            grid.innerHTML += `
                <div class="plan-card" id="card-${i+1}">
                    <span class="active-label" id="label-${i+1}">ACTIVE</span>
                    <h3>Level ${i+1}</h3>
                    <p style="color:var(--gold)">$${p}</p>
                    <button onclick="buyLevel(${i+1})" class="btn btn-gold" id="btn-${i+1}">Activate</button>
                </div>`;
        });
        loopNotifications();
    }

    async function connect() {
        if (window.ethereum) {
            const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
            account = accs[0].toLowerCase();
            const isOwner = (account === OWNER.toLowerCase());
            
            myId = isOwner ? START_ID : (parseInt(account.substring(account.length-4), 16) + 5000);
            document.getElementById('user-id').innerText = "ID: " + myId;
            document.getElementById('connect-btn').innerText = "Connected";
            document.getElementById('ref-box').style.display = "block";
            document.getElementById('ref-link').innerText = window.location.origin + "/?ref=" + myId;
            
            if(isOwner) {
                document.getElementById('admin-panel').style.display = "block";
                PRICES.forEach((_, i) => setActive(i+1));
            }
            checkMemberStatus();
        }
    }

    function setActive(lvl) {
        const card = document.getElementById('card-' + lvl);
        const btn = document.getElementById('btn-' + lvl);
        const label = document.getElementById('label-' + lvl);
        if(card) card.classList.add('active');
        if(btn) { btn.innerText = "ACTIVATED"; btn.disabled = true; btn.style.background = "#15803d"; }
        if(label) label.style.display = "block";
    }

    function giftPlan() {
        const tid = document.getElementById('target-id').value;
        const type = document.getElementById('gift-type').value;
        if(!tid) return alert("Enter Member ID");
        
        if(type === 'all') {
            triggerNotify(`ðŸš€ ID: ${tid} gifted Full 12 Levels Upgrade!`);
        } else {
            triggerNotify(`âœ… ID: ${tid} gifted Level ${type} Upgrade!`);
        }
    }

    function buyLevel(lvl) {
        triggerNotify(`ðŸ”„ System processing Level ${lvl} upgrade for ID: ${myId}...`);
        setTimeout(() => {
            setActive(lvl);
            triggerNotify(`ðŸ”¥ SUCCESS: ID ${myId} activated Level ${lvl}!`);
        }, 3000);
    }

    function loopNotifications() {
        const msgs = [
            "ID 4820 just joined ChainRush-Pro! ðŸš€",
            "ID 5102 received 30 USDT Direct Income! ðŸ”¥",
            "ID 4510 gifted Plan 12 to ID 6211! ðŸŽ",
            "New Member registered under ID 4900!",
            "Pass-up Alert: 60 USDT sent to ID 4510! ðŸ’°"
        ];
        setInterval(() => {
            const m = msgs[Math.floor(Math.random()*msgs.length)];
            triggerNotify(m);
        }, 4000);
    }

    function triggerNotify(m) {
        const box = document.getElementById('notify-box');
        box.innerText = m; box.style.display = "block";
        setTimeout(() => box.style.display = "none", 3500);
    }

    function previewImg(e) {
        const reader = new FileReader();
        reader.onload = () => document.getElementById('display-photo').src = reader.result;
        reader.readAsDataURL(e.target.files[0]);
    }

    function copyRef() {
        navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
        alert("Link Copied! ChainRush-Pro Decentralized Logo will show in preview.");
    }

    window.onload = init;
</script>
</body>
</html>
