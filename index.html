<style>
    /* نوٹیفیکیشن کنٹینر کو فلیکس باکس بنایا گیا ہے */
    #live-notify {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(15, 18, 22, 0.98);
        border-left: 4px solid var(--gold);
        padding: 10px 15px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        display: none;
        z-index: 99999;
        animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        min-width: 280px;
        border: 1px solid #333;
        align-items: center;
    }

    .notify-flex {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .notify-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #444;
        background: #000;
    }

    @keyframes slideUp {
        from { transform: translateY(100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .notify-content { flex: 1; }
    .notify-text { font-size: 11px; color: #aaa; margin: 0; line-height: 1.4; }
    .notify-highlight { color: var(--gold); font-weight: bold; font-size: 13px; }
    .notify-green { color: var(--green); font-weight: bold; }
    .time-stamp { font-size: 9px; color: #555; display: block; margin-top: 2px; }
</style>

<div id="live-notify">
    <div class="notify-flex">
        <img src="" id="notify-user-img" class="notify-img" alt="user">
        <div class="notify-content">
            <p class="notify-text" id="notify-msg"></p>
            <span class="time-stamp">Just now • Verified</span>
        </div>
    </div>
</div>

<script>
    const activities = [
        { type: "REGISTRATION", text: "New Member Joined", color: "var(--blue)" },
        { type: "UPGRADE", text: "Upgraded Level", color: "var(--gold)" },
        { type: "EARNING", text: "Received Profit", color: "var(--green)" },
        { type: "WITHDRAW", text: "Withdrawal Success", color: "var(--red)" }
    ];

    // رینڈم امیجز کے لیے لنکس
    const userImages = [
        "https://i.pravatar.cc/150?u=1",
        "https://i.pravatar.cc/150?u=2",
        "https://i.pravatar.cc/150?u=8",
        "https://i.pravatar.cc/150?u=15",
        "https://i.pravatar.cc/150?u=20",
        "https://i.pravatar.cc/150?u=33"
    ];

    function showRandomNotification() {
        const notifyEl = document.getElementById('live-notify');
        const msgEl = document.getElementById('notify-msg');
        const imgEl = document.getElementById('notify-user-img');
        
        const activity = activities[Math.floor(Math.random() * activities.length)];
        const randomID = Math.floor(1000 + Math.random() * 9000);
        const randomImg = userImages[Math.floor(Math.random() * userImages.length)];
        const randomLevel = Math.floor(1 + Math.random() * 12);
        const randomAmount = (Math.random() * 500).toFixed(2);

        let finalMsg = "";

        if (activity.type === "REGISTRATION") {
            finalMsg = `${activity.text} <br><span class="notify-highlight">ID: ${randomID}</span>`;
        } else if (activity.type === "UPGRADE") {
            finalMsg = `ID <span class="notify-highlight">${randomID}</span><br>${activity.text} <span class="notify-highlight">${randomLevel}</span>`;
        } else {
            finalMsg = `ID <span class="notify-highlight">${randomID}</span><br>${activity.text} <span class="notify-green">$${randomAmount}</span>`;
        }

        imgEl.src = randomImg;
        msgEl.innerHTML = finalMsg;
        
        notifyEl.style.display = "flex";

        setTimeout(() => {
            notifyEl.style.display = "none";
        }, 3200);
    }

    // 4 سیکنڈ کا وقفہ
    setInterval(showRandomNotification, 4500);
    setTimeout(showRandomNotification, 2000);
</script>
