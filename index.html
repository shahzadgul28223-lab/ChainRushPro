<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainRush Pro - Official</title>
    <style>
        :root { --primary: #00c6ff; --gold: #f39c12; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        #notification-container { position: fixed; top: 10px; left: 10px; z-index: 10000; width: 260px; }
        .noti-card { background: linear-gradient(90deg, #ff416c, #ff4b2b); padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; animation: slideIn 0.5s ease; border: 1px solid rgba(255,255,255,0.2); }
        .noti-img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; border: 2px solid #fff; }

        .header { background: linear-gradient(135deg, #1e3c72, #2a5298, #f39c12); padding: 40px 20px; border-bottom: 4px solid var(--gold); border-radius: 0 0 30px 30px; }
        .wallet-btn { background: #00c6ff; border: none; padding: 12px 25px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,198,255,0.4); }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--gold); margin: 15px auto; display: block; }
        .user-id { font-size: 28px; font-weight: bold; color: var(--gold); text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .admin-panel { background: #151515; border: 2px solid #e74c3c; margin: 20px; padding: 20px; border-radius: 20px; }
        input, select { width: 85%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .stat-card { background: #1e1e1e; padding: 15px; border-radius: 15px; border-left: 4px solid var(--primary); }
        .stat-val { font-size: 20px; font-weight: bold; color: var(--gold); }

        /* Level Card Styling with Icon Background */
        .level-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .level-card { 
            border-radius: 25px; padding: 25px; position: relative; overflow: hidden; 
            border: 2px solid rgba(255,255,255,0.1); transition: 0.3s; min-height: 160px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .level-card::before {
            content: "ChainRush Pro"; position: absolute; font-size: 14px; font-weight: bold;
            opacity: 0.1; transform: rotate(-45deg); top: 40%; left: 10%; z-index: 0; white-space: nowrap;
        }
        .level-card h3, .level-card p, .level-card button { position: relative; z-index: 1; }
        
        /* Vibrant Colors for 12 Levels */
        .lvl-1 { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .lvl-2 { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .lvl-3 { background: linear-gradient(45deg, #fa709a, #fee140); }
        .lvl-4 { background: linear-gradient(45deg, #667eea, #764ba2); }
        .lvl-5 { background: linear-gradient(45deg, #ff9a9e, #fecfef); }
        .lvl-6 { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .lvl-7 { background: linear-gradient(45deg, #5ee7df, #b490ca); }
        .lvl-8 { background: linear-gradient(45deg, #c31432, #240b36); }
        .lvl-9 { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .lvl-10 { background: linear-gradient(45deg, #ee0979, #ff6a00); }
        .lvl-11 { background: linear-gradient(45deg, #00c6ff, #0072ff); }
        .lvl-12 { background: linear-gradient(45deg, #f39c12, #d35400); }

        .buy-btn { width: 100%; padding: 10px; border-radius: 12px; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; background: rgba(0,0,0,0.3); color: white; }
        .locked { filter: grayscale(1); opacity: 0.5; }
        
        .footer { padding: 30px; background: #111; border-top: 2px solid var(--gold); margin-top: 40px; }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <div class="header">
        <button class="wallet-btn" id="walletStatus">Connect Wallet</button>
        <p id="adminAddrDisp" style="font-size: 10px; opacity: 0.7; display:none;">0x40642a42Eb9EDbf936C5DA1AE71E5d762A3B0f46</p>
        <div class="user-id">ID: <span id="displayId">4970</span></div>
        <img src="https://i.pravatar.cc/150?u=4970" class="profile-img">
    </div>

    <div id="adminPanel" class="admin-panel" style="display:none;">
        <h3>ADMIN: GIFT LEVEL</h3>
        <input type="text" id="giftTarget" placeholder="User ID">
        <select id="giftLevel">
            <script>for(let i=1;i<=12;i++) document.write(`<option value="${i}">Level ${i}</option>`);</script>
        </select>
        <button class="buy-btn" style="background:#e74c3c; opacity:1;" onclick="processGift()">GIFT NOW</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><div>Active Level</div><div class="stat-val" id="userLvl">0</div></div>
        <div class="stat-card"><div>Team Income</div><div class="stat-val" id="teamInc">$0.00</div></div>
        <div class="stat-card"><div>Direct Team</div><div class="stat-val" id="dirTeam">0</div></div>
        <div class="stat-card"><div>Total Team</div><div class="stat-val" id="totTeam">0</div></div>
    </div>

    <div class="level-grid" id="levelsContainer"></div>

    <div class="footer">
        <span style="color:var(--gold); font-weight:bold;">PRIVACY POLICY & TERMS</span>
        <p style="font-size: 12px; color: #888;">Owner: ChainRush Global Ltd, Berlin, Germany.<br>Â© 2024 All Rights Reserved.</p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDxzfp_f2Y0tStBsYNLx9xjWb6EgXFnXqg",
        authDomain: "chainrushpro.firebaseapp.com",
        databaseURL: "https://chainrushpro-default-rtdb.firebaseio.com",
        projectId: "chainrushpro",
        storageBucket: "chainrushpro.firebasestorage.app",
        messagingSenderId: "475042665109",
        appId: "1:475042665109:web:c1b6f59d3bde82b449c19c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const myId = "4970"; 
    const isAdmin = (myId === "4970");

    // Hide/Show Admin Address
    if(isAdmin) {
        document.getElementById('adminPanel').style.display = 'block';
        document.getElementById('adminAddrDisp').style.display = 'block';
    }

    onValue(ref(db, 'users/' + myId), (snap) => {
        const data = snap.val() || { level: isAdmin ? 12 : 0 };
        document.getElementById('userLvl').innerText = data.level;
        document.getElementById('dirTeam').innerText = data.directs || 0;
        document.getElementById('totTeam').innerText = data.network || 0;
        renderLevels(data.level);
    });

    function renderLevels(current) {
        const cont = document.getElementById('levelsContainer');
        cont.innerHTML = "";
        for (let i = 1; i <= 12; i++) {
            let active = i <= current || isAdmin;
            let isNext = i === (current + 1);
            let price = i * 30;
            
            cont.innerHTML += `
                <div class="level-card lvl-${i} ${active ? '' : (isNext ? '' : 'locked')}">
                    <h3>LEVEL ${i}</h3>
                    <p><b>$${price}</b></p>
                    ${active ? 
                        '<button class="buy-btn">ACTIVE</button>' : 
                        (isNext ? `<button class="buy-btn" onclick="handlePurchase(${i})">BUY PLAN</button>` : '<button class="buy-btn">LOCKED</button>')
                    }
                </div>
            `;
        }
    }

    window.handlePurchase = async (lvl) => {
        if(confirm(`Activate Level ${lvl}? (No Recycle - Lifetime Access)`)) {
            await update(ref(db, 'users/' + myId), { level: lvl });
        }
    };

    window.processGift = async () => {
        const tid = document.getElementById('giftTarget').value;
        const targetLvl = parseInt(document.getElementById('giftLevel').value);
        if(tid) {
            await update(ref(db, 'users/' + tid), { level: targetLvl });
            alert("Level Gifted!");
        }
    };

    setInterval(() => {
        const id = Math.floor(1000 + Math.random() * 9000);
        const l = Math.floor(1 + Math.random() * 12);
        const div = document.createElement('div');
        div.className = 'noti-card';
        div.innerHTML = `<img src="https://i.pravatar.cc/50?u=${id}" class="noti-img">
            <div style="font-size:11px"><b>ID: ${id}</b> Active <b>Level ${l}</b><br>Lifetime Access!</div>`;
        document.getElementById('notification-container').appendChild(div);
        setTimeout(() => div.remove(), 3500);
    }, 4000);

</script>
</body>
</html>
